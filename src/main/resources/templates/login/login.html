<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstap/3.3.7-1/css/bootstap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstap/3.3.7-1/js/bootstap.min.js}"></script>
    <title>Login</title>
</head>
<body class="text-center">
    <h1>Login</h1>
    <form action="/login" method="post">
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="text-danger">
            ログインエラーメッセージ
        </p>
        <label>ユーザID</label>
        <input type="text" name="userId"><br><br>
        
        <label>パスワード</label>
        <input type="password" name="password"><br><br>

        <button class="btn btn-primary" type="submit">ログイン</button><br>

        <a th:href="@{'/signup'}">ユーザー新規登録はこちら</a>
    </form>
</body>
</html>
